<div class="container">
    
    <h1 class="text-center" style="color: white;">Appointment Status</h1>
    <table class="table table-bordered" style="background-color: white;">
        <thead>
            <tr>
                <th>Appointment Id</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of a">
                <td>{{x.aid}}</td>
                <td>{{x.dt}}</td>
                <td>{{x.tm}}</td>
                <td>{{x.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
