<form (ngSubmit)="submitdata()">

    <div class="form" style="color:white;border:0px;width: 40%;margin: auto auto;">
    <h1 align="center">Book Appointment</h1>
        <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" name="date" id="nm" [(ngModel)]="a.dt">
      </div>
      <div class="form-group">
        <label for="time">Appointment Time:</label>
        <input type="time"  class="form-control" id="tm" name="time" [(ngModel)]="a.tm">
      </div>
      
   
    <button type="submit" class="btn btn-default">Submit</button>
</div>
  </form>
